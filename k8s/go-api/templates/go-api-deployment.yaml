apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-api
  template:
    metadata:
      labels:
        app: go-api
    spec:
      containers:
        - name: go-api
          image: localhost:5001/go-api
          ports:
            - containerPort: 5000
              name: go-api
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000